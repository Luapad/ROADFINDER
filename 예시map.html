<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ORS 독일 예시 경로</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@mapbox/polyline"></script>
  <script>
    const map = L.map('map').setView([49.417, 8.685], 15); // 독일 하이델베르크 근처

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const encodedGeometry = "ihrlHir~s@eFFaAKeB_@gCg@UA?sB?m@?Q?cDBcJ{JbA_@eHKwB[aGg@wImAt@y@f@d@bJ";
    const coords = polyline.decode(encodedGeometry);  // [ [lat, lng], ... ]

    const leafletCoords = coords.map(c => [c[0], c[1]]); // 위경도 순서 유지

    L.polyline(leafletCoords, { color: 'blue', weight: 4 }).addTo(map);
    L.marker(leafletCoords[0], { title: 'Start' }).addTo(map);
    L.marker(leafletCoords[leafletCoords.length - 1], { title: 'End' }).addTo(map);
    map.fitBounds(leafletCoords);
  </script>
</body>
</html>
